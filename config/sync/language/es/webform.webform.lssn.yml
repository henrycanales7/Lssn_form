ria.................\nlabel_class_total:\n  '#title': 'Total de clases y actividades '\nclass_total:\n  '#title': 'Total de clases y actividades '\nlabel_registration_fee:\n  '#title': 'Cuota de registro'\nregistration_fee:\n  '#title': 'Cuota de registro'\n  '#description': '(2 = U$ 45/ 3 = U$ 55/ 4 o mas U$ 65)'\nlabel_extralodging:\n  '#title': 'Alojamiento extra'\nextralodging:\n  '#title': 'Alojamiento extra'\nlabel_family_homestay:\n  '#title': 'Estadia familiar'\nfamily_homestay:\n  '#title': 'Estadia familiar'\nlabel_transport:\n  '#title': 'Transporte / otros servicios'\ntransport:\n  '#title': 'Transporte / otros servicios'\nlabel_total_without_discount:\n  '#title': 'Total sin descuento'\ntotal_without_discount:\n  '#title': 'Total sin descuento'\nlabel_discount_included:\n  '#title': 'Descuento incluido'\ndiscount_included:\n  '#title': 'Descuento incluido'\nlabel_total_amount_due:\n  '#title': 'Importe total'\ntotal_amount_due:\n  '#title': 'Importe total'\nterms_and_policies:\n  '#title': 'Terminos y politicacs'\ntext_terms:\n  '#text': \"<p><span lang=\\\"en-US\\\">Entiendo y acepto los términos y las políticas de este contrato como se describen anteriormente. Acepto no responsabilizar a LSSN, su escuela, agentes o empleados por cualquier lesión o pérdida que yo o mi propiedad pueda experimentar durante el curso de mi viaje o programa de la escuela de español, actividades o estancia. Tengo la salud física / mental / emocional suficiente para adaptarme al reto de viajar y vivir en un ambiente y cultura extranjeros. Estoy de acuerdo en actuar con cortesía y consideración hacia mis compañeros estudiantes, el personal de LSSN y las poblaciones nativas con las cuales estaré en contacto durante la duración de mi programa y mi estadía. Se le debe pagar el costo total de la reserva o comenzar el programa. Cancelación de reservas de cuatro semanas o menos antes del inicio del programa recibe reembolso menos del 50% del valor de las semanas reservadas. No hay reembolso de la tasa de inscripción. Las cancelaciones no son posibles una vez que el curso ha comenzado. Ningún reembolso será dado después del día en que el curso se debe iniciar. El programa cambia la tarifa U $ 25.00. En caso de que el estudiante se retire después del inicio de su programa, se le otorga un reembolso del 50% del precio de las semanas restantes. Toda cancelación requiere notificación por escrito por lo menos a LSSN con una semana de antelación. Entiendo y acepto los términos de este programa por lo que escribo y firmó: </span></p>\\r\\n\"\nterms_agree:\n  '#options':\n    agree: 'Estoy de acuerdo con los terminos y politicas'\n  '#required_error': 'Acepto los terminos  y politicas'\n"
